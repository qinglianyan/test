{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>注册</title>
    <link rel="stylesheet" href="/static/css/login/register.css" type="text/css" >
</head>
<body>
    <div class="demo" id="demo-5">
        <div><p>青年租房网站</p></div>
    </div>

        <h1>欢迎注册</h1><br>
        <P id="p1"><a href="./login.html">已经拥有账号？登录</a></P><br>
        <form action="register/" method="post" target="_top">
            {% if message %}
                <div class="alert-warning">{{ message }}</div>
            {% endif %}
            {% csrf_token %}
            <p id="p2">邮箱地址</p>
            <input type="email" id="Email" autofocus required="required"><br>
            <p id="p2">用户名</p>
            <input type="text" id="Username" required="required"><br>
            <p id="p2">密码</p>
            <input type="password" id="pw1" required="required"><br>
            <p id="p2">确认密码</p>
            <input type="password" id="pw2" required="required"><span id="tishi"></span><br>
            <div class="input1">
                <input id="input1" type="submit" onclick="window.location.href='./login.html'" value="注册" id="Submit"/>
            </div>
        </form>
    </div>
</body>
</html>
